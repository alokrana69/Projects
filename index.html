
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Expense Tracker</h1>

      <form action="#" id="form">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" class="form-control" id="amountinput" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" class="form-control" id="descriptioninput" />
        </div>

        <div class="mb-3">
          <label for="selected" class="form-label">Category:</label>
          <select class="form-select" name="choose" id="selected">
            <option value="#" selected>Choose one of them</option>
            <option value="fuel" id="fuel">Fuel</option>
            <option value="medical" id="movie">Medical</option>
            <option value="travel" id="travel">Travel</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>

      <div class="mt-4">
        <ul id="ul" class="list-group"></ul>
      </div>
    </div>

    <!-- Add Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
